<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Announcements | Woodlands Math Club</title>
    <link href="./announcements.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <a id="logo" href="../index.php"><img id="logo_img" src="../woods_math_logo.png"></a>
      <h1 style="margin-left: 3vw">Club Announcements</h1>
    </nav>
      
    
    
    <div id="add_announcement">
      <form action="add_announcement.php" method="post" id="get_annoucement">
        <input type="hidden" name="date" id="date">
        <script>
          n =  new Date();
          y = n.getFullYear();
          m = n.getMonth() + 1;
          d = n.getDate();
          h = n.getHours();
          min = n.getMinutes();
          document.getElementById("date").value = m + "/" + d + "/" + y + " at " + h + ":" + min;
        </script>
        <textarea rows="4" cols="50" name="announcement" form="get_annoucement">Enter New Announcement</textarea>
        <br>
        <input type="submit">
      </form>
    </div>

    <script>
      let status=null;
      fetch('../Admin/status.json')
      .then(response => response.json())
      .then(data => {
        if (data['status']!="loggedIn"){
          document.getElementById("add_announcement").style.display = "none";
        }
      });
    </script>
    
    <div id = "announcement_box"></div>
    
    <script src="announcements.js"></script>

  </body>
</html>
